    <style>
        div.play {
            width: 100px;
            height: 100px;
            border: 2px dashed blue;

            margin: 2.5%;
        }

        }

        .container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-around;
            flex-wrap: wrap-reverse;
            
        }

        .item {
            flex-grow: number;
            width: 100px;
            height: 100px;
            border: 2px dashed blue;
            display: inline-block;
            margin: 90px;

        }

        #d1 {
            background:orange
        }

        #d2 {
            background: yellow
        }

        #d3 {
            background: greenyellow
        }

            background: green
        }

    <div class="center">
        <span class="play" id="d1">1</span>
        <span class="play" id="d2">2</span>
        <span class="play" id="d3">3</span>
        <span class="play" id="d4">4</span>
    </div>

        <div class="item" id="d2">2</div>
        <div class="item" id="d3">3</div>
        <div class="item" id="d4">4</div>
    </div>


</body>
